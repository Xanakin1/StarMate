<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StarMate ‚Äì Create Your Star Map</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      min-height: 100%;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(155,110,219,0.12), transparent),
                  linear-gradient(135deg, #0b0520 0%, #241134 100%);
      overflow: auto;
      color: #fff;
      position: relative;
      -webkit-font-smoothing: antialiased;
    }

    /* Twinkling Starfield */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .nebula {
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 30% 20%, rgba(155,110,219,0.15), transparent 50%),
                  radial-gradient(ellipse at 70% 80%, rgba(216,155,214,0.1), transparent 50%);
      opacity: 0.4;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }

    /* Glass Card */
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 60px auto 40px;
      padding: 40px;
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(9,6,30,0.6);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }

    /* Header */
    h1 {
      text-align: center;
      font-family: "Playfair Display", serif;
      background: linear-gradient(90deg, #d89bd6, #9b6edb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.8);
      margin-bottom: 30px;
      font-size: 1.05rem;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 0.95rem;
      color: #d89bd6;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 1rem;
      font-family: "Inter", sans-serif;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input::placeholder {
      color: rgba(255,255,255,0.4);
    }

    input:focus {
      outline: none;
      border-color: #9b6edb;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 3px rgba(155,110,219,0.2);
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 18px;
      font-size: 1.2em;
      color: #fff;
      background: linear-gradient(90deg, #9b6edb, #d89bd6);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-family: "Inter", sans-serif;
      box-shadow: 0 10px 30px rgba(155,110,219,0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(155,110,219,0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    .trust-badges {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }

    .trust-badge {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Star Animation */
    .star {
      animation: twinkle 2s infinite ease-in-out;
    }

    .star:nth-child(odd) { animation-delay: 0.4s; }
    .star:nth-child(3n) { animation-delay: 1s; }
    .star:nth-child(5n) { animation-delay: 1.5s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.25; }
      50% { opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        margin: 30px 20px;
        padding: 28px 20px;
      }
      
      h1 {
        font-size: 2em;
      }
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: rgba(255,255,255,0.6);
      font-size: 0.9rem;
      position: relative;
      z-index: 2;
    }

    footer a {
      color: #d89bd6;
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: #9b6edb;
    }
  </style>
</head>

<body>

    <circle class="star" cx="48%" cy="82%" r="1.1" fill="white" opacity="0.7" />
    <circle class="star" cx="14%" cy="14%" r="0.9" fill="#ffd6e8" opacity="0.6" />
    <circle class="star" cx="86%" cy="68%" r="1" fill="#9b6edb" opacity="0.8" />
    <circle class="star" cx="34%" cy="28%" r="0.8" fill="white" opacity="0.5" />
    <circle class="star" cx="66%" cy="88%" r="1.2" fill="#d89bd6" opacity="0.9" />
  </svg>

  <div class="container">
    <h1>Create Your Star Map</h1>
    <p class="subtitle">Capture the night your hearts aligned</p>

    <form id="starForm">
      <label for="yourName">Your Name:</label>
      <input type="text" name="yourName" id="yourName" placeholder="e.g., Sarah" required>

      <label for="partnerName">Partner's Name:</label>
      <input type="text" name="partnerName" id="partnerName" placeholder="e.g., James" required>

      <label for="specialDate">Special Date:</label>
      <input type="date" name="specialDate" id="specialDate" required>

      <label for="location">Meaningful Location:</label>
      <input type="text" name="location" id="location" placeholder="e.g., Paris, France" required>

      <label for="customMessage">Custom Message (Optional):</label>
      <input type="text" name="customMessage" id="customMessage" placeholder="e.g., Where our story began (max 50 characters)" maxlength="50">

      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" placeholder="your@email.com" required>

      <button type="submit">Create Your Star Map ‚≠ê</button>

      <div class="trust-badges">
        <div class="trust-badge">
          <span>üîí</span>
          <span>Secure Checkout</span>
        </div>
        <div class="trust-badge">
          <span>‚ö°</span>
          <span>Instant Delivery</span>
        </div>
        <div class="trust-badge">
          <span>üíù</span>
          <span>100% Satisfaction</span>
        </div>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 StarMate. Crafted with love ‚Äî and a little astronomy.</p>
    <p style="margin-top: 8px;">
      <a href="mailto:hello@starmate.co">hello@starmate.co</a> | 
      <a href="privacy.html">Privacy</a> | 
      <a href="terms.html">Terms</a>
    </p>
  </footer>

  <script>
    const form = document.getElementById('starForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        yourName: form.yourName.value,
        partnerName: form.partnerName.value,
        specialDate: form.specialDate.value,
        location: form.location.value,
        customMessage: form.customMessage.value,
        email: form.email.value
      };

      const response = await fetch('/create-checkout-session', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const session = await response.json();
      if (session.url) {
        window.location.href = session.url;
      } else {
        alert('Payment could not be initialized.');
      }
    });
  </script>
</body>
</html>
